<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aco Book</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- --Navbar -->
      <nav id="navBar" class="navbar-white">
        <img src="images/logo-red.png" class="logo">
        <ul class="nav-links">
          <li><a href="#" class="active">Popular places</a></li>
          <li><a href="#">Travel Outside</a></li>
          <li><a href="#">Online Packages</a></li>
        </ul>
        <a href="#" class="register-btn">Register Now</a>
        <i class="fa-solid fa-bars" onclick="togglebtn()"></i>
      
      </nav>

      <!-----Container---->
      <div class="container">
        <div class="list container">
          <div class="left-col">
            <p>200+ Options</p>
            <h1>Recommended Places In San Diego</h1>
            <div class="house">
              <div class="house-img">
                <img src="images/image-s1.png">
              </div>
              <div class="house-info">
                <p>Private Villa San Diego</p>
                <h3>Deluxe Queen Room With Street View</h3>
                <p>1 Bedroom / 1 Bathroom / Wifi / Kitchen</p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star-half-stroke"></i>
                <i class="fa-regular fa-star"></i>
              </div>
      
            </div>
          </div>
          <div class="right-col"></div>
        </div>
      </div>


      <!----- Footer --- -->

      <div class="container">
      <div class="footer">
        <a href="http://facebook.com"><i class="fa-brands fa-square-facebook"></i></a>
        <a href="http://youtube.com"><i class="fa-brands fa-square-youtube"></i></a>
        <a href="http://twitter.com"><i class="fa-brands fa-square-twitter"></i></a>
        <a href="http://linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
        <a href="http://instagram.com"><i class="fa-brands fa-square-instagram"></i></a>
        <hr>
        <p>copyright &copy; 2023, ALiasghar</p>
      </div>
      </div>

      <!----- toggle  ----->
      <script>
        var navBar = document.getElementById("navBar");
        function togglebtn() {
          navBar.classList.toggle("hidemenu");
        }
      </script>
</body>
